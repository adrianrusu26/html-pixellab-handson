<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <style>
    .ul3 {
      list-style-type: square;
      font-weight: bold;
    }
  </style>


</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>

    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="crap"
          value="val1"
        >
        <label for="crap">Crap</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="somn"
          value="val2"
        >
        <label for="somn">Somn</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="val3"
        >
        <label for="stiuca">Stiuca</label>
      </li>
    </ul>

  </form>

  <form>

    <h3>Mamifere</h3>

    <ul class="ul3">

      <li>
        <label for="caine">Caine</label>
        <input
          type="radio"
          name="mamifere"
          id="caine"
          value="caine"
        >

      </li>

      <li>
        <label for="pisica">Pisica</label>
        <input
          type="radio"
          name="mamifere"
          id="pisica"
          value="pisica"
        >
      </li>
      <li>
        <label for="vaca">Vaca</label>
        <input
          type="radio"
          name="mamifere"
          id="vaca"
          value="vaca"
        >
      </li>

    </ul>

    <button
      type="submit"
      title="Send"
    >Apasa</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
